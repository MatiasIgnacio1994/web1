<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Music</title>
    <link rel="icon" type="x-icon" href="./assets/favicon.ico">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- CUSTON CSS -->
    <link rel="stylesheet" href="../estilos/index.css">
    <link rel="stylesheet" href="../estilos/contacto.css">
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <div class="logo">
                <a href="../index.html">
                    <img src="../assets/logo.png" alt="power music logo">
                </a>
            </div>
        </div>

        <div class="login-container">
            <div class="buttons-container">
                <button>
                    <a href="">
                        <img class="people" src="../assets/people.png" alt="persona">
                        <span>Cuenta</span>
                    </a>
                </button>
                <button>
                    <a href="carrito.html">
                        <img class="carrito" src="../assets/carrito.png" alt="carrito">
                        <span>Carrito</span>
                    </a>
                </button>
            </div>
        </div>
        <div class="nav-container">
            <nav class="navigation">
                <a href="../index.html">Inicio</a>
                <a href="./tienda.html">Tienda</a>
                <a href="./nosotros.html">Nosotros</a>
                <a href="./contacto.html">Contacto</a>
            </nav>
        </div>
    </header>
    <section>
        <div class="form-container">
            <form class="formulario" action="POST">
                <label for="name">Nombre:</label>
                <input type="text" placeholder="Ingresar Nombre">
                <label for="lastname">Apellido:</label>
                <input type="text" placeholder="Ingresar Apellido">
                <label for="email">Email:</label>
                <input type="text" placeholder="Ingresar Email">
                <label for="message">Mensaje:</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Escriba su mensaje..."></textarea>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 por Alarcon-Adriasola-Aceituno</p>
    </footer>
</body>

</html>
